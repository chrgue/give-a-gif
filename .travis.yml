language: java
sudo: true
install:
  - sudo apt-get install ruby2.3-dev
  - sudo gem install jekyll
script: mvn clean test
deploy:
  provider: heroku
  app: give-a-gif
  api_key:
    secure: 
after_deploy:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash publish_load_test_results.sh
jdk:
  - oraclejdk8
env:
  global:
    secure: 
